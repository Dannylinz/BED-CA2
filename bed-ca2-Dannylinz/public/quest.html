<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/color.css" rel="stylesheet">
  <style>
    #questsList {
      display: flex;
      flex-direction: column;
      gap: 1rem; /* Space between cards */
    }

    .list-group-item {
      border: 1px solid #ddd;
      border-radius: 0.25rem;
      padding: 1rem;
      background-color: #fff;
    }
    
    .list-group-item h6 {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }
    
    .list-group-item p {
      margin-bottom: 0.5rem;
    }

    .btn-primary {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item">
            <a class="nav-link" href="chat.html">Chat</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="review.html">Review</a></li>
          <li class="nav-item"><a class="nav-link" href="item.html">Items</a></li>
          <li class="nav-item"><a class="nav-link" href="task.html">Tasks</a></li>
          <li class="nav-item"><a class="nav-link" href="quest.html">Quests</a></li>
          
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a id="profileButton" href="profile.html" class="nav-link">Profile</a></li>
          <li class="nav-item"><a id="logoutButton" href="#" class="nav-link">Logout</a></li>
          <li class="nav-item"><a id="loginButton" href="login.html" class="nav-link">Login</a></li>
          <li class="nav-item">
            <a id="registerButton" class="btn text-bg-dark btn-small navbar-btn" href="register.html">Register!</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="quest-img">  
  <main class="py-4">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6 px-5">
          <h3 class="mb-4 text-center">Quests</h3>
          <div class="card mb-4">
            <div class="card-body">
              <form id="questForm">
                <div class="mb-3">
                  <label for="quest_name" class="form-label">Quest Name</label>
                  <input type="text" class="form-control" id="quest_name" required>
                </div>
                <div class="mb-3">
                  <label for="quest_description" class="form-label">Quest Description</label>
                  <textarea class="form-control" id="quest_description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="level" class="form-label">Level</label>
                  <input type="number" class="form-control" id="level" required>
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Price</label>
                  <input type="number" class="form-control" id="price" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Quest</button>
              </form>
            </div>
          </div>
          <div class="list-group" id="questsList"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="mt-auto py-3 bg-primary text-bg-primary text-center">
    <p class="m-0 py-0 px-4">Created by Naing Lin Htet</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="js/queryCmds.js" type="text/javascript"></script>
  <script src="js/getCurrentURL.js" type="text/javascript"></script>
  <script src="js/userNavbarToggle.js" type="text/javascript"></script>
  <script src="js/quest.js" type="text/javascript"></script>
</body>
</html>
